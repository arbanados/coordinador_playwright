name: Scrape CMg and publish CSV

on:
  schedule:
    - cron: "5 11 * * *"   # 11:05 UTC daily (~07:05 in America/Santiago most of the year)
  workflow_dispatch:        # manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    concurrency:
      group: coordinador_playwright
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps (Playwright + browsers)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Run scraper (headless)
        env:
          HEADLESS: "true"
        run: python scrape.py

      - name: Prepare data files
        id: prep
        shell: bash
        run: |
          mkdir -p data
          TODAY=$(date -u +%F)
          LATEST_FILE=$(ls -t downloads/*.csv | head -n1)
          echo "Latest downloaded file: $LATEST_FILE"
          cp "$LATEST_FILE" "data/cmg-$TODAY.csv"
          cp "$LATEST_FILE" "data/latest.csv"
          echo "today=$TODAY" >> "$GITHUB_OUTPUT"

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "data: update CMg CSV (${{ steps.prep.outputs.today }})"
            git push
          fi
